    async function geojsonFetch() {

table = document.getElementsByTagName("table")[0];

for (let i = 0; i < volcanoes.features.length; i++) {

}

let btn = document.getElementsByTagName("button")[0];

btn.addEventListener('click', sortTable);

// define the function to sort table
function sortTable(e) {
    let table, rows, switching, i, x, y, shouldSwitch;
    table = document.getElementsByTagName("table")[0];
    switching = true;
    while (switching) {
        switching = false;
        rows = table.rows;
        for (i = 1; i < (rows.length - 1); i++) {
            shouldSwitch = false;
            // Compare the first column (name) alphabetically
            x = rows[i].getElementsByTagName("td")[0].innerHTML.toLowerCase();
            y = rows[i + 1].getElementsByTagName("td")[0].innerHTML.toLowerCase();
            if (x.localeCompare(y) > 0) {
                shouldSwitch = true;
                break;
            }
        }
        if (shouldSwitch) {
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
        }
    }

}
